<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Operator In</title>
</head>

<body>
    <script>

        const person = {
            firstName: "Sanas",
            lastName: "riyan"
        };

        if ("firstName" in person) {
            alert(`Hello ${person.firstName}`);
        } else {
            alert("Hello");
        }

        const student = {
            firstName: "Sanas",
            middleName: undefined,
            lastName: "riyan"
        }

        if ("middleName" in student) {
            alert(`Hello ${student.middleName}`);
        } else {
            alert("Hello Student");
        }

        const names = [null, "Feb", null];
        const result = 0 in names;
        document.writeln(`<p>${result}</p>`);

    </script>
</body>

</html>
