<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Destructuring</title>
</head>

<body>
    <script>

        // array
        {
            const names = ["Sanas", "Feb", "riyan", "Balqis", "Alwin"];
            let [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        // object
        {
            const person = {
                firstName: "Sanas",
                lastName: "Febriyan",
                address: {
                    street: "Jalan Belum Ada",
                    city: "Jakarta",
                    country: "Indonesia"
                },
                hobby: "Game",
                channel: "hmos9c"
            };

            let { firstName, lastName, address: { city, street, country }, ...others } = person;
            console.info(firstName);
            console.info(lastName);
            console.info(city);
            console.info(street);
            console.info(country);
            console.info(others);
        }

        {
            function displayPerson({ firstName, middleName, lastName }) {
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            const person = {
                firstName: "Sanas",
                middleName: "Feb",
                lastName: "riyan",
            };

            displayPerson(person);
        }

        {
            function sum([first, second]) {
                return first + second;
            }

            console.info(sum([1, 1]));
            console.info(sum([10, 10]));
        }

        {
            const names = ["Sanas", "Akmal", "Ardi"];
            const [firstName, middleName = "Feb", lastName = "riyan"] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Sanas",
                middleName: "Akmal",
                lastName: "riyan"
            };

            let { firstName, middleName = "Feb", lastName } = person;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Sanas",
                middleName: "Akmal",
                lastName: "riyan"
            };

            let { firstName: namaDepan,
                middleName: namaTengah = "Feb",
                lastName: namaBelakang } = person;
            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }

    </script>
</body>

</html>
