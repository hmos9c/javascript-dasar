<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Getter dan SEtter</title>
</head>

<body>
    <script>

        const person = {
            firstName: "Sanas",
            lastName: "Febriyan",
            get fullName() {
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value) {
                const array = value.split(" ");
                this.firstName = array[0];
                this.lastName = array[1];
            }
        };

        person.fullName = "Muhammad Akmal";
        console.table(person);

        person.fullName = "Ardi";
        console.table(person);

        person.fullName = "Sanas Febriyan";
        console.table(person);

    </script>
</body>

</html>
