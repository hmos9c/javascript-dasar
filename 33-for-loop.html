<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For Loop</title>
</head>

<body>
    <script>
        // init statement (hanya 1x), kondisi (1, sebelum perulangan), post statement (3, sesudah perulangan)
        for (let counter = 1; counter <= 10; counter++) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`); // perulangan (2,)
        }

    </script>
</body>

</html>
