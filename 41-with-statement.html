<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>With Statement</title>
</head>

<body>
    <script>

        const person = {
            firstName: "Sanas",
            lastName: "Febriyan"
        };

        console.info(person.firstName);
        console.info(person.lastName);

        const firstName = "Ardi";
        const lastName = "Akmal";

        with (person) {
            console.info(firstName);
            console.info(lastName);
        }

    </script>
</body>

</html>
