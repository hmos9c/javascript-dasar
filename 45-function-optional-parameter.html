<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>

<body>
    <script>


        function sayHello(firstName, lastName) {
            console.info(firstName);
            console.info(lastName);
        }

        sayHello();
        sayHello("Sanas");
        sayHello("Sanas", "Febriyan")
        sayHello("Sanas", "Febriyan", "Ardi")
        sayHello("Sanas", "Febriyan", "Ardi", "Akmal")

    </script>
</body>

</html>
