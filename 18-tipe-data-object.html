<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tipe Data Object</title>
</head>

<body>
    <script>

        const orang = {
            "nama lengkap": "Sanas Febriyan", // kalo ada spasi menggunakan ""
            alamat: "Indonesia",
            umur: 22
        };

        // ubah property / attribute
        // person["nama"] = "Sanas Febriyan";
        // person["alamat"] = "Indonesia";
        // person["umur"] = 22;

        console.info(`Nama : ${orang["nama lengkap"]}`);
        console.info(`Alamat : ${orang.alamat}`);
        console.info(`Umur : ${orang.umur}`);

        console.table(orang);

        delete orang["umur"];

        console.table(orang);

    </script>
</body>

</html>
