<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tipe Data String</title>
</head>

<body>
    <script>

        document.writeln("Sanas Febriyan");
        document.writeln("</br>");
        document.writeln('hmos9c');
        document.writeln("</br>");

        document.writeln("Nama : " + "Sanas " + "Febriyan");
        document.writeln("</br>");
        document.writeln("Channel : " + "hmos9c");

        // Escape Sequence ( \n = enter, \\ = \, \" = ", \' = ' )
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Sanas \nFebriyan \n");
        document.write("\\Home\\Sanas\\Febriyan\n");
        document.write("\"hmos9c\"\n");
        document.write('\'Belajar JavaScript\'\n');
        document.writeln("</textarea>");

    </script>

</body>

</html>
