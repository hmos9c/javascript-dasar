<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Function sebagai Value</title>
</head>

<body>
    <script>

        function sayHello(name) {
            document.writeln(`<p>Hello ${name}</p>`);
        }

        sayHello("Sanas");

        const say = sayHello;

        say("Akmal");

        function giveMeName(callback) {
            callback("Sanas"); // sayHello("Sanas");
        }

        giveMeName(sayHello);
        giveMeName(say); // giveMeName(sayHello);

    </script>
</body>

</html>
